<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Imputation Results - AutoPipe</title>

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>

    <!-- Container for Imputation Results -->
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-center">Imputation Results</h2>

                <!-- Show the best imputation method -->
                <h3 class="mt-4 text-success text-center">Best Imputation Method: {{ best_method }}</h3>

                <!-- Comparison Chart -->
                <h3 class="mt-5">Imputation Technique Comparison</h3>
                <img class="img-fluid" src="data:image/png;base64,{{ comparison_chart }}" alt="Comparison Chart">

                <!-- Display the table of the original data -->
                <h3 class="mt-5">Original Data (First 5 Rows)</h3>
                <div class="table-responsive">
                    {{ tables | safe }}
                </div>

                <!-- Button to upload another file -->
                <form action="{{ url_for('index') }}" method="GET" class="mt-4">
                    <button type="submit" class="btn btn-secondary btn-lg btn-block">Upload Another File</button>
                </form>
                <form action="{{ url_for('dashboard') }}" method="GET" class="mt-4">
                    <button type="submit" class="btn btn-secondary btn-lg btn-block">Go to Dashboard</button>
                </form>
                
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
