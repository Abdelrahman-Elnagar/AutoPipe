<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV - AutoPipe</title>
    
    <!-- Link to Bootstrap for modern UI components -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>

    <!-- Background with centered content -->
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="card upload-card shadow-lg">
            <div class="card-body text-center">
                <h2 class="card-title">Upload Your CSV File</h2>
                <p class="card-text">Please upload your data file to get started with analysis.</p>
                
                <!-- Form for uploading file -->
                <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
                    <div class="custom-file mb-3">
                        <input type="file" class="custom-file-input" id="fileInput" name="file" accept=".csv" required>
                        <label class="custom-file-label" for="fileInput">Choose file...</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Upload File</button>
                </form>
                
                <!-- Progress bar placeholder -->
                <div class="progress mt-3" style="display:none;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                </div>
            </div>
        </div>
        <p><a href="{{ url_for('dashboard') }}">Your Dashboard</a></p>
    </div>

    <!-- Include Bootstrap JS and custom JS for progress bar -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
